<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .star-container {
            position: relative;
            margin-bottom: 40px;
            display: inline-block;
        }

        .star {
            width: 120px;
            height: 120px;
            position: relative;
            display: inline-block;
            animation: pulse 3s ease-in-out infinite;
        }

        .star::before,
        .star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ff88, #00cc6a, #66ff99);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: rotate 20s linear infinite;
        }

        .star::after {
            background: linear-gradient(45deg, #00ff88, #88ffaa, #aaffcc);
            transform: scale(0.8);
            filter: blur(2px);
            opacity: 0.7;
            animation: rotate 15s linear infinite reverse;
        }

        .glow-ring {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 160px;
            height: 160px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, transparent, #00ff88);
            background-clip: padding-box;
            opacity: 0.3;
            animation: ringRotate 8s linear infinite;
        }

        .main-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 8px;
            margin-bottom: 15px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ffffff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            animation: textGlow 4s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 300;
            color: #b0b0b0;
            letter-spacing: 12px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-top: 10px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 15s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 20s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 14s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 16s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 19s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 17s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; animation-duration: 13s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes ringRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
            100% { text-shadow: 0 0 50px rgba(0, 255, 136, 0.6), 0 0 80px rgba(0, 255, 136, 0.3); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .main-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .welcome-container {
            text-align: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            color: #b0b0b0;
        }

        .welcome-message {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .date {
            font-size: 1.1rem;
            opacity: 0.6;
            color: #888888;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .welcome-message {
                font-size: 1.4rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .date {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="logo-container">
            <div class="star-container">
                <div class="glow-ring"></div>
                <div class="star"></div>
            </div>
            <h1 class="main-title">Corrosion Science in IIT Bombay</h1>
            <p class="subtitle">Excellence in Research</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="welcome-container">
            <h1>Welcome!</h1>
            <div class="welcome-message">Hello and welcome to my website!</div>
            <p>Thank you for visiting. I hope you have a great day!</p>
            <div class="date" id="current-date"></div>
        </div>
    </div>

    <script>
        // Loading screen functionality
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            // Show loading screen for 2 seconds
            setTimeout(function() {
                // Fade out loading screen
                loadingScreen.classList.add('fade-out');
                
                // Show main content
                setTimeout(function() {
                    mainContent.classList.add('show');
                }, 500);
                
                // Remove loading screen from DOM after animation
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 1000);
            }, 2000);
        });

        // Display current date
        const dateElement = document.getElementById('current-date');
        const currentDate = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        dateElement.textContent = currentDate;
    </script>
</body>
</html>
